<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Cedar Point Hangman</title>
  </head>
  <body class="container bg-muted">
        <script src="assets/javascript/game.js"></script>
    <div class="Jumbotron">
      <h1 class="text-center text-primary">Cedar Point<br>Hangman</h1>
        <div class="text-center">
          <img src="assets/images/Cedar_Point.jpg" alt="Cedar Point" height="200" width="auto">
          <h1 id="underscore">_ _ _ </h1>
        </div>
    </div> 
    <div class="row">
      <div class="col">

      <h4 class="text-info text-center">Press Any Key to Get Started</h4>
      </div>
    </div>
    <div class="row">
      <div class="col card text-white bg-danger">
      <h5 class="card-title text-center">Incorrect Letters Guessed</h5>
      <h1 id="bad-box"></h1>

      </div>
      <div class="col card text-white bg-success">
      <p class="text-center">Number of Guesses Left</p>
      <span id="guesses" class="text-center"></span>
      </div>
    </div>
    <div class="row">
      <div class=" col text-success text-center">
       <p> You Win</p>
      <span id="wins" class="text=center">0</span>
    </div>
    </div>
      <div class="col text-danger text-center">
        <p>You Lose</p>
      <span id="losses" class="text-center">0</span>
      </div>
    </div>
  
  </body>
</html>
